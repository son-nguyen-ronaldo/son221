<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Tính Chỉ Số Cân Nặng Của Cơ Thể</title>
</head>
<body>
<input type="text" placeholder="Moi ban nhap can nang (kg)" id="weight"><br>
<input type="text" placeholder="Moi ban nhap chieu cao (m)"  id="height"><br>
<button onclick="getBMI()">Tinh chi so BMI</button>
<p id="result"></p>
<script>
    function getBMI(){
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height * height);
        let result ="";
        if (bmi < 18) {
            result = "Underweight";
            // document.write("Underweight");
        } else if (bmi < 25.0) {
            result = "Normal";
            // document.write("Normal");
        } else if (bmi < 30.0) {
            result= "Overweight";
            // document.write("Overweight");
        } else {
            result = "Obese";
            // document.write("Obese");
        }
        document.getElementById("result").innerText  = result;
    }
</script>
</body>
</html>
