<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" placeholder="Mời bạn nhập cân nặng" id=" weight"><br>
<input type="text" placeholder="Mời bạn nhập chiều cao" id=" height"><br>
<button onclick="getBMI"></button>
<script>
  let weight = +prompt("Nhập cân nặng");
  let height = +prompt("Nhập chiều cao")
  let bmi = weight/(height*height)

  if (bmi < 18)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi < 30.0)
    document.write("Overweight");
  else
    document.write("Obese");



</script>
</body>
</html>
