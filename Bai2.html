<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="nam">
<button onclick="myB()"> Nhấn vào đây</button>

<script>
    function myB() {
        let a = document.getElementById("nam").value;
        if ((a % 4 == 0) && (a % 100 != 0) || (a % 100 == 0) && (a % 400 == 0)) {
           document.write(document.getElementById("nam ").innerHTML = "Đây là năm nhuận!") ;
        } else {
            document.write(document.getElementById("nam ").innerHTML = " Đây không phải năm nhuận");
        }
    }
</script>
</body>
</html>
